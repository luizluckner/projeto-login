<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/mediaqueries.css">
</head>
<body>
    <main>
        <section id="login">
            <aside id="image">
                <!--Aqui vai a imagem no CSS-->
            </aside>
            <article id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <fieldset class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="user" id="user" placeholder="Seu login" autocomplete="email" required>
                        <label for="user">Login</label>
                    </fieldset>
                    <fieldset class="campo">
                        <span class="material-symbols-outlined">vpn_key</span>
                        <input type="password" name="password" id="password" placeholder="Sua senha" autocomplete="current-password" required minlength="8">
                        <label for="password">senha</label>
                    </fieldset>
                    <input class="btn" type="submit" value="Entrar">
                    <a class="btn" href="">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
                </form>
            </article>
        </section>
    </main>
</body>
</html>
